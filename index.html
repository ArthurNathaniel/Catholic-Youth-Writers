<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="description" content="Catholic Archdiocese of Kumasi - Contribute Your Article">
    <meta name="keywords" content="Catholic Youth, Magazine, Articles, Writing, Youth Contributions">
    <meta name="author" content="Catholic Archdiocese of Kumasi">
    <link rel="icon" href="./images/logo.jpeg" type="image/jpeg">
    <link rel="apple-touch-icon" sizes="180x180" href="./images/apple.jpg">
    <title>Catholic Archdiocese of Kumasi | Contribute Articles</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section id="page-all">
        <div class="logo"></div>
        <header>
            <h1>Welcome to Catholic Archdiocese of Kumasi - Youth Council</h1>
            <p>Youth - Action!</p>
        </header>
        <div class="forms-all">
            <div class="title">
                <h2>Article Submission Form</h2>
                <p>Fill out the form below to submit your article for consideration.</p>
            </div>
            <form action="">
                <div class="forms">
                    <label>Full Name:</label>
                    <input type="text" name="name" placeholder="Enter your full name">
                </div>
                <div class="forms">
                    <label>Phone Number:</label>
                    <input type="number" name="phone_number" min="0" placeholder="Enter your phone number">
                </div>
                <div class="forms">
                    <label>WhatsApp Number:</label>
                    <input type="number" name="whatsapp_number" min="0" placeholder="Enter your whatsapp number">
                </div>
                <div class="forms">
                    <label>Email Address:</label>
                    <input type="email" name="email" placeholder="Enter your email address">
                </div>
                <div class="forms">
                    <label>Parish:</label>
                    <input type="text" name="parish" placeholder="Enter your parish">
                </div>
                <div class="forms">
                    <label>Article Topic:</label>
                    <input type="text" name="article_topic" placeholder="Enter your article topic">
                </div>
                <div class="forms">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Catholic Archdiocese of Kumasi. All rights reserved.</p>
    </footer>
</body>

</html>
